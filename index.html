<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Product Cart | Frontend Mentor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row g-4">
        <!-- Product Section -->
        <div class="col-lg-8 col-md-7 col-12">
          <h1 class="mb-4">Desserts</h1>
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 my-products"
          ></div>
        </div>
        <!-- Cart Section -->
        <div class="col-lg-4 col-md-5 col-12">
          <div class="my-cart bg-white p-4 rounded shadow-sm">
            <h5 class="cart-title fw-bold">
              Your Cart <span class="cart-items-count">(0)</span>
            </h5>
            <div class="cart-content">
              <img
                src="./assets/images/illustration-empty-cart.svg"
                class="empty-cart-img mb-2"
                alt="Empty cart"
                style="max-width: 100px"
              />
              <p class="empty-cart-text text-muted">Add some desserts!</p>
            </div>
            <div class="cart-summary" style="display: none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h4 class="mb-0">Total:</h4>
                <h4 class="mb-0">â‚¦<span id="total-price">0.00</span></h4>
              </div>
              <p class="text-muted">
                <img

                  src="./assets/images/icon-carbon-neutral.svg"
                  alt="Carbon neutral"
                  class="me-2"
                />Carbon-neutral delivery
              </p>
              <button class="btn btn-danger w-100" id="checkout-btn">
                Confirm Order
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Order Confirmation Modal -->
      <div
        id="order-modal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="orderModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="orderModalLabel">Your Order</h5>
              <button
                type="button"
                class="btn-close"
                id="close-modal"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="order-items" class="mb-3"></div>
              <div class="d-flex justify-content-between align-items-center">
                <strong>Total:</strong>
                <strong>â‚¦<span id="order-total">0.00</span></strong>
              </div>
              <p
                id="order-success"
                class="text-success mt-3"
                style="display: none"
              >
                ðŸŽ‰ Order confirmed!
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="cancel-btn"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" id="submit-order">
                Confirm Order
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="new-order"
                style="display: none"
                data-bs-dismiss="modal"
              >
                New Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
